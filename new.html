<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Battery</title>
</head>
<body>
    <h1>Add New Battery</h1>
    <form method="POST">
        <label for="nameBrand">Name Brand:</label>
        <input type="text" id="nameBrand" name="nameBrand" required><br>
        <label for="voltage">Voltage:</label>
        <input type="number" id="voltage" name="voltage" required><br>
        <label for="energyInWatth">Energy (Wh):</label>
        <input type="number" id="energyInWatth" name="energyInWatth" required><br>
        <button type="submit">Add Battery</button>
    </form>
</body>
</html>
